            <h1 style="display: none">在lxc容器中使用docker遇到的问题</h1>
            
            <div class="markdown-body">
              <h3 id="运行hello-world镜像出错"><a href="#运行hello-world镜像出错" class="headerlink" title="运行hello-world镜像出错"></a>运行hello-world镜像出错</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs bash">$ sudo docker run hello-world<br><br>Unable to find image <span class="hljs-string">&#x27;hello-world:latest&#x27;</span> locally<br>latest: Pulling from library/hello-world<br><br>c04b14da8d14: Extracting    974 B/974 B<br>docker: failed to register layer: ApplyLayer <span class="hljs-built_in">exit</span> status 1 stdout:  stderr: permission denied.<br>See <span class="hljs-string">&#x27;docker run --help&#x27;</span>.<br></code></pre></td></tr></table></figure>

<p>解决方法：在宿主机配置如下命令</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs bash">lxc config <span class="hljs-built_in">set</span> your-lxc-name security.nesting <span class="hljs-literal">true</span><br>lxc config <span class="hljs-built_in">set</span> your-lxc-name security.privileged <span class="hljs-literal">true</span><br></code></pre></td></tr></table></figure>


<h3 id="添加GPU调用出错"><a href="#添加GPU调用出错" class="headerlink" title="添加GPU调用出错"></a>添加GPU调用出错</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs bash">$ curl -s -L https://nvidia.github.io/nvidia-docker/gpgkey | sudo apt-key add -<br><br>gpg: no valid OpenPGP data found<br></code></pre></td></tr></table></figure>

<p>解决方法：配置host</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># 编辑host文件</span><br>sudo vim /etc/hosts<br><span class="hljs-comment"># 在文件末尾添加如下内容</span><br>185.199.108.153 nvidia.github.io<br>185.199.109.153 nvidia.github.io<br>185.199.110.153 nvidia.github.io<br>185.199.111.153 nvidia.github.io<br></code></pre></td></tr></table></figure>
